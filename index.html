<!DOCTYPE html>
<html>
    <head>
        <Title>Baccarat</Title>
        <link rel="stylesheet" href="index.css">
    </head>
        <body>
            <div class="container" >
                <h1>Baccarat</h1>
                <p id="balance"></p>
                <input type="radio" id="player-radio" name="choice" value="player" checked>
                <label for="player-radio">Player</label>
                <input type="radio" id="banker-radio" name="choice" value="banker"> 
                <label for="banker-radio">Banker</label> 
                <input type="text" id="input-field" placeholder="Amount to wager">
                <button id="add-button">Place bet</button>
         
            <div class="image-container" id="player">
                <h1>Player Cards</h1>
            </div>
            <div class="image-container" id="banker">
                <h1>Banker Cards</h1>
            </div>
            <script src="index.js"></script>
        </body>
    
</html>
